<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sentiment Analysis</title>
    <style>
        /* Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 40px;
            width: 450px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 25px;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #ddd;
            resize: none;
            font-size: 16px;
            transition: border 0.3s;
        }

        textarea:focus {
            border-color: #6C63FF;
            outline: none;
        }

        button {
            background: #6C63FF;
            color: #fff;
            border: none;
            padding: 12px 25px;
            margin-top: 15px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #5952d4;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #6C63FF;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Movie Review Sentiment</h2>
    <form action="/predict-ui" method="post">
        <textarea name="text" placeholder="Enter movie review..." required></textarea>
        <br>
        <button type="submit">Predict</button>
    </form>

{% if sentiment %}
<div class="result">
    Result: {{ sentiment }}
</div>
{% endif %}

</div>

</body>
</html>
