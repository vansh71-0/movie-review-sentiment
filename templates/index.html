<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IMDB Sentiment Analysis</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #1c1c1c, #383838);
            color: #ffffff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .container {
            background: #222;
            padding: 30px 40px;
            border-radius: 10px;
            width: 420px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #f5c518; /* IMDB yellow */
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: none;
            outline: none;
            font-size: 14px;
            margin-bottom: 15px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #f5c518;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #e6b800;
        }

        .result {
            margin-top: 20px;
            padding: 12px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
        }

        .positive {
            background: #1f7a1f;
        }

        .negative {
            background: #8b1a1a;
        }

        footer {
            margin-top: 15px;
            font-size: 12px;
            color: #aaa;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>ðŸŽ¬ Movie Review Sentiment</h2>

    <form action="/predict-ui" method="post">
        <input
            type="text"
            name="text"
            placeholder="Type your movie review here..."
            required
        >
        <button type="submit">Predict Sentiment</button>
    </form>

    {% if sentiment %}
        <div class="result {{ 'positive' if 'Positive' in sentiment else 'negative' }}">
            {{ sentiment }}
        </div>
    {% endif %}

    <footer>
        Powered by FastAPI & Machine Learning
    </footer>
</div>

</body>
</html>
